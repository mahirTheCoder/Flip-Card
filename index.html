<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Card Example</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="images/476465659_1274967050462767_493482449927343313_n.jpg" alt="Profile" />
      </div>
      <div class="flip-card-back">
        <h2>Your Name</h2>
        <p>I am a web developer passionate about building beautiful and functional user interfaces.</p>
      </div>
    </div>
  </div>

</body>
</html>
